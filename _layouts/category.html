---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="post-list">
  {% for post in site.categories[page.category] %}
    <div>
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>
